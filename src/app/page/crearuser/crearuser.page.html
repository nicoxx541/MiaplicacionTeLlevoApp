<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón de Volver Atrás -->
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #d6eaf8;">
  <img src="assets/img/uber1.png" alt="" class="center-image">

  <div>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input id="nombre" [(ngModel)]="nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input id="correo_electronico" [(ngModel)]="correo_electronico" name="correo_electronico" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input id="password" [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input id="telefono" [(ngModel)]="telefono" name="telefono" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <input id="archivoImagen" type="file" (change)="onFileChange($event)">
    </ion-item>

    <ion-button expand="full" (click)="registrar()">Registrar</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>© 2025 Adrian</ion-title>
  </ion-toolbar>
</ion-footer>
